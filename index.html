<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebita</title>
    <style>
        .body{
            background-color: goldenrod;
            text-align: center;

        }

        .body__title{
            color: white;
        }


       .body__img {
        width: 80%;
        border-radius: 10%;
       }
    </style>
</head>
<body class="body">
   <h1 class="body__tittle">VAMOS A CAMINAR</h1>
   <img src="https://misanimales.com/wp-content/uploads/2019/07/gatos-caminando-juntos.jpg" 
   alt="gatitos" class="body__img"/>
   <button id="yes">😊Si vamos😊</button>
   <button id="no">​🐒​No,alabancioso​🐒​</button>




    <script>
        const vutonSi= document.getElementById('yes');
        const vutonNo= document.getElementById('no');

        const loaceptaste = () => {
            alert ('😻​yeeeeeeeeeeiiii😻​');
            alert ('😆​parque samaneeeesss😆​')
            location.href='https://www.youtube.com/watch?v=Gnm3hIcjiCQ=5s'
        };

        const evitarquedigano = () => {
            vutonNo.style.position = 'absolute';
            vutonNo.style.top = (Math.random() * window.innerHeight) + 'px';
            vutonNo.style.top = (Math.random() * window.innerWidth)  + 'px';
        };

        vutonSi.addEventListener('click', loaceptaste);
        vutonNo.addEventListener('mouseover', evitarquedigano);

    </script>
</body>





</html>
